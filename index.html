<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>VanillaJSPlayGround</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="buttons">    
        <button class="choices" id="rock">rock</button>
        <button class="choices" id="paper">paper</button>
        <button class="choices" id="scissors">scissors</button>
        <button class="reset" onClick="window.location.reload();">Refresh Page</button>
    </div>
    
    <div class="resultsInput">
        <div class="output">
            <div>
                <h2>Computer Choice:</h2>
                <h2>Your Choice</h2>
                <h2>Result:</h2>
            </div>
            <div>
                <h2 id="computer-choice"></h2>
                <h2 id="user-choice"></h2>
                <h2 id="result"></h2>
            </div>
            <div>
                <ul class="collection"></ul>
            </div>
        </div>

    </div>

    

</body>
<script src="app.js" charset="utf-8"></script>
</html>
